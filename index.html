<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veeta Repo</title>
    <style>
        #arrowCanvas {
            margin-bottom: 30px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 150px;
        }
        h3 {
            color: rgb(45, 45, 45);
            margin-bottom: 30px;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #00BCD4, #8BC34A);
            background-size: 400% 400%;
            animation: Gradient 3s ease infinite;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007bff; /* Bootstrap primary blue */
            text-decoration: none; /* Removes underline from links */
        }
        .container {
            text-align: center;
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
<h1>Veeta Repo</h1>
<h3>选择软件源添加到何处?</h3>
<canvas id="arrowCanvas" width="60" height="80"></canvas>

<div class="container">
    <a href="sileo://source/https://goveeta.github.io/repo" class="button" id="sileoButton">添加到 Sileo</a>
    <a href="zbra://sources/add/https://goveeta.github.io/repo" class="button" id="zebraButton">添加到 Zebra</a>
</div>
<script>
    const canvas = document.getElementById('arrowCanvas');
    const ctx = canvas.getContext('2d');

    // Starting position and direction for the arrow
    let arrowY = 10;
    let direction = 1;

    function drawArrow(y) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Arrow properties
        const arrowWidth = 15; // The width of the arrow
        const arrowHeight = 15; // The height of the arrow

        // Start drawing
        ctx.beginPath();

        // Draw the arrow stem
        ctx.moveTo(canvas.width / 2, y);
        ctx.lineTo(canvas.width / 2, y + arrowHeight);

        // Draw the arrow head
        ctx.lineTo(canvas.width / 2 - arrowWidth / 2, y + arrowHeight / 2);
        ctx.moveTo(canvas.width / 2, y + arrowHeight);
        ctx.lineTo(canvas.width / 2 + arrowWidth / 2, y + arrowHeight / 2);

        // Set line properties
        ctx.strokeStyle = '#000000'; // Arrow color
        ctx.lineWidth = 3; // Arrow line width

        // Apply styles
        ctx.stroke(); // Draw the arrow
        ctx.closePath();
    }

    function animate() {
        // Update the arrow's Y position
        arrowY += direction;
        // Change direction if the arrow reaches the movement boundaries
        if (arrowY > 45 || arrowY < 1) {
            direction *= -1;
        }
        drawArrow(arrowY);

        requestAnimationFrame(animate); // Keep the animation going
    }

    animate(); // Start the animation
</script>
</body>
</html>
